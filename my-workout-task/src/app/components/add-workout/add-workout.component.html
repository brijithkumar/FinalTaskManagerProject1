<h4>{{message}}</h4>

<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <!--<div formGroupName="workOut">-->
        <div class="form-group">
            <label for="task">Task</label>
            <input formControlName="task" 
            class="form-control col-sm-6 uppercase"  id="task"
            name="task">
            <small *ngIf="!myForm.controls['task'].valid">
                Task is required!!</small>
          </div>
          
          <div class="form-group">
            <label for="priority">Priority</label>
           <div class="slidecontainer">
              <input type="range" min="1" max="30" value="20" id="priority"
              class="slider  col-sm-6" id="myRange" formControlName="priority">
            </div>
            <small *ngIf="!myForm.
                    controls['priority'].valid">Priority is required!!</small> 
          </div>

          <div class="form-group">
              <label for="parentTask">Parent task</label>
              <div>
                
               <input autocomplete [items]="results" formControlName="parentTask" [(ngModel)]="work" 
                (inputChangedEvent)="search()" class="form-control input-parenttask-width uppercase"
                (selectEvent)="onSelect($event)"  id="parentTask" 
                name="parentTask"/> 
                
              </div>
            </div>

                <div class="form-group">
                    <label for="startDate">Start date</label>
                    <input  formControlName="startDate" id="startDate"
                    class="form-control col-sm-6"  id="startDate"
                    name="startDate" placeholder="dd-mm-yyyy">
                    <small *ngIf="!myForm.
                    controls['startDate'].valid">Start date is required!!</small> 
                  </div>

                  <div class="form-group">
                      <label for="endDate">End date</label>
                    <input formControlName="endDate" 
                    class="form-control col-sm-6"  id="endDate"
                    name="endDate" placeholder="dd-mm-yyyy"> 
                    <small *ngIf="!myForm.
                    controls['endDate'].valid">End date is required!!</small>
                    </div>
           
   <!-- </div>-->
      
      <button type="submit" id="save"  class="btn btn-primary" [disabled]="!myForm.valid">Add Task</button>
      <button type="button" id="reset" class="btn btn-default" (click)="resetForm();">Reset</button>
    </form>
<br/>
    <div *ngIf="statusCode === 201" [ngClass] = "'success'">
        Article added successfully.
      </div>
